<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Log in - Smart Scheduling System</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link href="assets/css/styles.css" rel="stylesheet">
</head>
<body class="auth-page">
  <div class="auth-card">
    <div class="card-body p-4">
      <h2 class="mb-3">Log in</h2>
      <p class="text-muted small mb-3">Use mock credentials for demo:</p>
      <ul class="small text-muted mb-3">
        <li>Admin: admin@test.com / Admin123!</li>
        <li>Therapist: therapist@test.com / Therapist123!</li>
        <li>Client: client@test.com / Client123!</li>
      </ul>
      <form id="login-form" novalidate>
        <div class="mb-3">
          <label class="form-label" for="email">Email</label>
          <input type="email" class="form-control" id="email" name="email" required autocomplete="email" placeholder="you@example.com">
          <div class="invalid-feedback"></div>
        </div>
        <div class="mb-3">
          <label class="form-label" for="password">Password</label>
          <input type="password" class="form-control" id="password" name="password" required autocomplete="current-password" placeholder="••••••••">
          <div class="invalid-feedback"></div>
        </div>
        <div id="login-error" class="alert alert-danger py-2 d-none" role="alert"></div>
        <button type="submit" class="btn btn-primary w-100">Log in</button>
      </form>
      <p class="mt-3 mb-0 text-center text-muted small">
        Don't have an account? <a href="register.html">Register</a>
      </p>
    </div>
  </div>
  <script src="assets/js/validators.js"></script>
  <script src="assets/js/auth.js"></script>
  <script>
    (function () {
      const form = document.getElementById('login-form');
      const errorEl = document.getElementById('login-error');
      form.addEventListener('submit', async function (e) {
        e.preventDefault();
        const result = Validators.validateLoginForm(form);
        if (!result.valid) return;
        errorEl.classList.add('d-none');
        const res = await Auth.login(result.data.email, result.data.password);
        if (res.success) {
          const redirect = new URLSearchParams(window.location.search).get('redirect');
          const target = redirect ? (redirect.replace(/^.*\//, '') || 'dashboard.html') : 'dashboard.html';
          window.location.href = target;
        } else {
          errorEl.textContent = res.message || 'Login failed.';
          errorEl.classList.remove('d-none');
        }
      });
    })();
  </script>
</body>
</html>
