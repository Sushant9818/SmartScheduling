<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Manage Users - Smart Scheduling System</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link href="assets/css/styles.css" rel="stylesheet">
</head>
<body>
  <div id="sidebar-overlay" class="sidebar-overlay" aria-hidden="true"></div>
  <div class="app-layout">
    <aside class="sidebar" id="sidebar" role="navigation" aria-label="Main navigation"></aside>
    <main class="main-content">
      <header class="topbar" id="topbar"></header>
      <div id="access-denied-section" class="access-denied-container" style="display: none;">
        <i class="bi bi-shield-x" aria-hidden="true"></i>
        <h2>Access Denied</h2>
        <p>Only administrators can manage users.</p>
        <a href="dashboard.html" class="btn btn-primary">Go to Dashboard</a>
      </div>
      <div id="main-content-area" class="page-content">
        <div class="d-flex flex-wrap align-items-center justify-content-between gap-2 mb-4">
          <h1 class="h4 mb-0">Manage Users</h1>
          <button type="button" class="btn btn-primary" id="btn-add-user"><i class="bi bi-plus"></i> Add User</button>
        </div>

        <ul class="nav nav-tabs mb-3" role="tablist">
          <li class="nav-item"><button class="nav-link active" data-bs-toggle="tab" data-bs-target="#tab-therapists" type="button" role="tab">Therapists</button></li>
          <li class="nav-item"><button class="nav-link" data-bs-toggle="tab" data-bs-target="#tab-clients" type="button" role="tab">Clients</button></li>
        </ul>

        <div class="tab-content">
          <div class="tab-pane fade show active" id="tab-therapists" role="tabpanel">
            <div class="card">
              <div class="card-body p-0">
                <div class="table-responsive table-responsive-cards">
                  <table class="table table-hover mb-0">
                    <thead class="table-light">
                      <tr>
                        <th>Name</th>
                        <th>Email</th>
                        <th>Status</th>
                        <th>Actions</th>
                      </tr>
                    </thead>
                    <tbody id="therapists-tbody">
                      <tr><td colspan="4" class="text-center text-muted py-4">Loading...</td></tr>
                    </tbody>
                  </table>
                </div>
              </div>
            </div>
          </div>
          <div class="tab-pane fade" id="tab-clients" role="tabpanel">
            <div class="card">
              <div class="card-body p-0">
                <div class="table-responsive table-responsive-cards">
                  <table class="table table-hover mb-0">
                    <thead class="table-light">
                      <tr>
                        <th>Name</th>
                        <th>Email</th>
                        <th>Status</th>
                        <th>Actions</th>
                      </tr>
                    </thead>
                    <tbody id="clients-tbody">
                      <tr><td colspan="4" class="text-center text-muted py-4">Loading...</td></tr>
                    </tbody>
                  </table>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
  </div>
  <button type="button" class="sidebar-toggle" id="sidebar-toggle" aria-label="Toggle menu"><i class="bi bi-list"></i></button>

  <div class="modal fade" id="modal-user" tabindex="-1" aria-labelledby="modal-user-title" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="modal-user-title">Add / Edit User</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form id="form-user">
            <input type="hidden" name="id" value="">
            <div class="mb-3">
              <label class="form-label" for="user-fullName">Full name</label>
              <input type="text" class="form-control" id="user-fullName" name="fullName" required>
            </div>
            <div class="mb-3">
              <label class="form-label" for="user-email">Email</label>
              <input type="email" class="form-control" id="user-email" name="email" required>
            </div>
            <div class="mb-3" id="wrap-password">
              <label class="form-label" for="user-password">Password</label>
              <input type="password" class="form-control" id="user-password" name="password" placeholder="Leave blank to keep current">
            </div>
            <div class="mb-3">
              <label class="form-label" for="user-role">Role</label>
              <select class="form-select" id="user-role" name="role">
                <option value="CLIENT">Client</option>
                <option value="THERAPIST">Therapist</option>
              </select>
            </div>
            <div class="mb-3">
              <div class="form-check">
                <input type="checkbox" class="form-check-input" id="user-active" name="active" checked>
                <label class="form-check-label" for="user-active">Active</label>
              </div>
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-outline-secondary" data-bs-dismiss="modal">Cancel</button>
          <button type="button" class="btn btn-primary" id="btn-save-user">Save</button>
        </div>
      </div>
    </div>
  </div>

  <script src="assets/js/validators.js"></script>
  <script src="assets/js/auth.js"></script>
  <script src="assets/js/api.js"></script>
  <script src="assets/js/app.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    (function () {
      var modal = new bootstrap.Modal(document.getElementById('modal-user'));
      var users = [];

      function renderUsers() {
        var therapists = users.filter(function (u) { return u.role === 'THERAPIST'; });
        var clients = users.filter(function (u) { return u.role === 'CLIENT'; });
        function row(u) {
          return '<tr>' +
            '<td data-label="Name">' + (u.fullName || '-') + '</td>' +
            '<td data-label="Email">' + (u.email || '') + '</td>' +
            '<td data-label="Status"><span class="badge ' + (u.active !== false ? 'bg-success' : 'bg-secondary') + '">' + (u.active !== false ? 'Active' : 'Inactive') + '</span></td>' +
            '<td data-label="Actions"><button type="button" class="btn btn-sm btn-outline-primary me-1 btn-edit" data-id="' + u.id + '">Edit</button><button type="button" class="btn btn-sm btn-outline-danger btn-deactivate" data-id="' + u.id + '">Deactivate</button></td></tr>';
        }
        document.getElementById('therapists-tbody').innerHTML = therapists.length ? therapists.map(row).join('') : '<tr><td colspan="4" class="text-center text-muted py-3">No therapists.</td></tr>';
        document.getElementById('clients-tbody').innerHTML = clients.length ? clients.map(row).join('') : '<tr><td colspan="4" class="text-center text-muted py-3">No clients.</td></tr>';
        document.querySelectorAll('#therapists-tbody .btn-edit, #clients-tbody .btn-edit').forEach(function (btn) {
          btn.addEventListener('click', function () { openEdit(btn.getAttribute('data-id')); });
        });
        document.querySelectorAll('.btn-deactivate').forEach(function (btn) {
          btn.addEventListener('click', function () { deactivate(btn.getAttribute('data-id')); });
        });
      }

      function openAdd() {
        document.getElementById('form-user').reset();
        document.querySelector('#form-user [name="id"]').value = '';
        document.getElementById('wrap-password').style.display = 'block';
        document.getElementById('modal-user-title').textContent = 'Add User';
        modal.show();
      }

      function openEdit(id) {
        var u = users.find(function (x) { return x.id === id; });
        if (!u) return;
        document.querySelector('#form-user [name="id"]').value = u.id;
        document.getElementById('user-fullName').value = u.fullName || '';
        document.getElementById('user-email').value = u.email || '';
        document.getElementById('user-password').value = '';
        document.getElementById('user-role').value = u.role || 'CLIENT';
        document.getElementById('user-active').checked = u.active !== false;
        document.getElementById('wrap-password').style.display = 'block';
        document.getElementById('modal-user-title').textContent = 'Edit User';
        modal.show();
      }

      function deactivate(id) {
        if (!confirm('Deactivate this user?')) return;
        var u = users.find(function (x) { return x.id === id; });
        if (u) { u.active = false; renderUsers(); }
      }

      document.getElementById('btn-add-user').addEventListener('click', openAdd);
      document.getElementById('btn-save-user').addEventListener('click', function () {
        var form = document.getElementById('form-user');
        var id = form.querySelector('[name="id"]').value;
        var payload = {
          fullName: document.getElementById('user-fullName').value.trim(),
          email: document.getElementById('user-email').value.trim(),
          role: document.getElementById('user-role').value,
          active: document.getElementById('user-active').checked
        };
        if (!payload.fullName || !payload.email) { alert('Name and email required.'); return; }
        if (id) {
          var existing = users.find(function (x) { return x.id === id; });
          if (existing) {
            existing.fullName = payload.fullName;
            existing.email = payload.email;
            existing.role = payload.role;
            existing.active = payload.active;
          }
        } else {
          payload.id = 'user-' + Date.now();
          payload.role = payload.role || 'CLIENT';
          users.push(payload);
        }
        modal.hide();
        renderUsers();
      });

      getUsersWithFallback().then(function (data) {
        users = Array.isArray(data) ? data : [];
        renderUsers();
      });
    })();
  </script>
</body>
</html>
