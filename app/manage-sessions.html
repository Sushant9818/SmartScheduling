<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Manage Sessions - Smart Scheduling System</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link href="assets/css/styles.css" rel="stylesheet">
</head>
<body>
  <div id="sidebar-overlay" class="sidebar-overlay" aria-hidden="true"></div>
  <div class="app-layout">
    <aside class="sidebar" id="sidebar" role="navigation" aria-label="Main navigation"></aside>
    <main class="main-content">
      <header class="topbar" id="topbar"></header>
      <div id="access-denied-section" class="access-denied-container" style="display: none;">
        <i class="bi bi-shield-x" aria-hidden="true"></i>
        <h2>Access Denied</h2>
        <p>Only administrators can manage all sessions.</p>
        <a href="dashboard.html" class="btn btn-primary">Go to Dashboard</a>
      </div>
      <div id="main-content-area" class="page-content">
        <h1 class="h4 mb-4">Manage Sessions</h1>

        <div class="card mb-3">
          <div class="card-body">
            <div class="row g-2 align-items-end">
              <div class="col-12 col-md-2">
                <label class="form-label small mb-0">Therapist</label>
                <select class="form-select form-select-sm" id="filter-therapist" aria-label="Filter by therapist">
                  <option value="">All</option>
                </select>
              </div>
              <div class="col-12 col-md-2">
                <label class="form-label small mb-0">Client</label>
                <select class="form-select form-select-sm" id="filter-client" aria-label="Filter by client">
                  <option value="">All</option>
                </select>
              </div>
              <div class="col-12 col-md-2">
                <label class="form-label small mb-0">Status</label>
                <select class="form-select form-select-sm" id="filter-status">
                  <option value="">All</option>
                  <option value="BOOKED">Booked</option>
                  <option value="PENDING">Pending</option>
                  <option value="COMPLETED">Completed</option>
                  <option value="CANCELLED">Cancelled</option>
                </select>
              </div>
              <div class="col-12 col-md-2">
                <label class="form-label small mb-0">From</label>
                <input type="date" class="form-control form-control-sm" id="filter-from">
              </div>
              <div class="col-12 col-md-2">
                <label class="form-label small mb-0">To</label>
                <input type="date" class="form-control form-control-sm" id="filter-to">
              </div>
              <div class="col-12 col-md-2">
                <button type="button" class="btn btn-primary btn-sm w-100" id="btn-apply">Apply</button>
              </div>
            </div>
          </div>
        </div>

        <div class="card">
          <div class="card-body p-0">
            <div class="table-responsive table-responsive-cards">
              <table class="table table-hover mb-0">
                <thead class="table-light">
                  <tr>
                    <th>Date</th>
                    <th>Time</th>
                    <th>Therapist</th>
                    <th>Client</th>
                    <th>Status</th>
                    <th>Actions</th>
                  </tr>
                </thead>
                <tbody id="sessions-tbody">
                  <tr><td colspan="6" class="text-center text-muted py-4">Loading...</td></tr>
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
    </main>
  </div>
  <button type="button" class="sidebar-toggle" id="sidebar-toggle" aria-label="Toggle menu"><i class="bi bi-list"></i></button>

  <script src="assets/js/auth.js"></script>
  <script src="assets/js/api.js"></script>
  <script src="assets/js/app.js"></script>
  <script>
    (function () {
      var allSessions = [];
      var therapists = [];
      var clients = [];

      function statusClass(s) {
        var v = (s || '').toUpperCase();
        if (v === 'BOOKED' || v === 'PENDING') return 'booked';
        if (v === 'COMPLETED') return 'completed';
        if (v === 'CANCELLED') return 'cancelled';
        return 'pending';
      }

      function applyFilters() {
        var therapistId = document.getElementById('filter-therapist').value;
        var clientId = document.getElementById('filter-client').value;
        var status = document.getElementById('filter-status').value;
        var from = document.getElementById('filter-from').value;
        var to = document.getElementById('filter-to').value;
        var list = allSessions;
        if (therapistId) list = list.filter(function (s) { return s.therapistId === therapistId; });
        if (clientId) list = list.filter(function (s) { return s.clientId === clientId; });
        if (status) list = list.filter(function (s) { return (s.status || '').toUpperCase() === status; });
        if (from) list = list.filter(function (s) { return (s.date || '') >= from; });
        if (to) list = list.filter(function (s) { return (s.date || '') <= to; });
        var tbody = document.getElementById('sessions-tbody');
        if (list.length === 0) {
          tbody.innerHTML = '<tr><td colspan="6" class="text-center text-muted py-4">No sessions match filters.</td></tr>';
        } else {
          tbody.innerHTML = list.map(function (s) {
            var actions = '';
            if ((s.status || '').toUpperCase() === 'BOOKED' || (s.status || '').toUpperCase() === 'PENDING') {
              actions = '<button type="button" class="btn btn-sm btn-outline-success me-1 btn-complete" data-id="' + s.id + '">Complete</button><button type="button" class="btn btn-sm btn-outline-danger btn-cancel" data-id="' + s.id + '">Cancel</button>';
            }
            return '<tr><td data-label="Date">' + (s.date || '') + '</td><td data-label="Time">' + (s.time || '') + '</td><td data-label="Therapist">' + (s.therapistName || '') + '</td><td data-label="Client">' + (s.clientName || '') + '</td><td data-label="Status"><span class="badge-status ' + statusClass(s.status) + '">' + (s.status || 'BOOKED') + '</span></td><td data-label="Actions">' + actions + '</td></tr>';
          }).join('');
          tbody.querySelectorAll('.btn-cancel').forEach(function (btn) {
            btn.addEventListener('click', function () {
              if (confirm('Cancel this session?')) {
                api.cancelSession(btn.getAttribute('data-id')).then(load);
              }
            });
          });
          tbody.querySelectorAll('.btn-complete').forEach(function (btn) {
            btn.addEventListener('click', function () {
              api.updateSession(btn.getAttribute('data-id'), { status: 'COMPLETED' }).then(load);
            });
          });
        }
      }

      function load() {
        getSessionsWithFallback('ADMIN', null).then(function (sessions) {
          allSessions = sessions;
          therapists = [];
          clients = [];
          sessions.forEach(function (s) {
            if (s.therapistId && !therapists.find(function (t) { return t.id === s.therapistId; })) {
              therapists.push({ id: s.therapistId, name: s.therapistName || s.therapistId });
            }
            if (s.clientId && !clients.find(function (c) { return c.id === s.clientId; })) {
              clients.push({ id: s.clientId, name: s.clientName || s.clientId });
            }
          });
          var selT = document.getElementById('filter-therapist');
          var selC = document.getElementById('filter-client');
          selT.innerHTML = '<option value="">All</option>' + therapists.map(function (t) { return '<option value="' + t.id + '">' + t.name + '</option>'; }).join('');
          selC.innerHTML = '<option value="">All</option>' + clients.map(function (c) { return '<option value="' + c.id + '">' + c.name + '</option>'; }).join('');
          applyFilters();
        });
      }

      document.getElementById('btn-apply').addEventListener('click', applyFilters);
      load();
    })();
  </script>
</body>
</html>
