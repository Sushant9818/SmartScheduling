<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register - Smart Scheduling System</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link href="assets/css/styles.css" rel="stylesheet">
</head>
<body class="auth-page">
  <div class="auth-card">
    <div class="card-body p-4">
      <h2 class="mb-3">Register</h2>
      <form id="register-form" novalidate>
        <div class="mb-3">
          <label class="form-label" for="fullName">Full name</label>
          <input type="text" class="form-control" id="fullName" name="fullName" required autocomplete="name" placeholder="Jane Doe">
          <div class="invalid-feedback"></div>
        </div>
        <div class="mb-3">
          <label class="form-label" for="email">Email</label>
          <input type="email" class="form-control" id="email" name="email" required autocomplete="email" placeholder="you@example.com">
          <div class="invalid-feedback"></div>
        </div>
        <div class="mb-3">
          <label class="form-label" for="password">Password</label>
          <input type="password" class="form-control" id="password" name="password" required autocomplete="new-password" placeholder="Min 8 chars, 1 upper, 1 number">
          <div class="invalid-feedback"></div>
        </div>
        <div class="mb-3">
          <label class="form-label" for="confirmPassword">Confirm password</label>
          <input type="password" class="form-control" id="confirmPassword" name="confirmPassword" required autocomplete="new-password" placeholder="••••••••">
          <div class="invalid-feedback"></div>
        </div>
        <div class="mb-3">
          <label class="form-label" for="role">I am a</label>
          <select class="form-select" id="role" name="role">
            <option value="CLIENT">Client</option>
            <option value="THERAPIST">Therapist</option>
          </select>
        </div>
        <div id="register-error" class="alert alert-danger py-2 d-none" role="alert"></div>
        <div id="register-success" class="alert alert-success py-2 d-none" role="alert"></div>
        <button type="submit" class="btn btn-primary w-100">Register</button>
      </form>
      <p class="mt-3 mb-0 text-center text-muted small">
        Already have an account? <a href="login.html">Log in</a>
      </p>
    </div>
  </div>
  <script src="assets/js/validators.js"></script>
  <script src="assets/js/auth.js"></script>
  <script>
    (function () {
      const form = document.getElementById('register-form');
      const errorEl = document.getElementById('register-error');
      const successEl = document.getElementById('register-success');
      form.addEventListener('submit', async function (e) {
        e.preventDefault();
        const result = Validators.validateRegisterForm(form);
        if (!result.valid) return;
        errorEl.classList.add('d-none');
        successEl.classList.add('d-none');
        const res = await Auth.register(result.data);
        if (res.success) {
          successEl.textContent = res.message || 'Registration successful. Redirecting to login...';
          successEl.classList.remove('d-none');
          setTimeout(function () {
            window.location.href = 'login.html';
          }, 1500);
        } else {
          errorEl.textContent = res.message || 'Registration failed.';
          errorEl.classList.remove('d-none');
        }
      });
    })();
  </script>
</body>
</html>
