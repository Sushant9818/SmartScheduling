<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard - Smart Scheduling System</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link href="assets/css/styles.css" rel="stylesheet">
</head>
<body>
  <div id="sidebar-overlay" class="sidebar-overlay" aria-hidden="true"></div>
  <div class="app-layout">
    <aside class="sidebar" id="sidebar" role="navigation" aria-label="Main navigation"></aside>
    <main class="main-content">
      <header class="topbar" id="topbar"></header>
      <div id="access-denied-section" class="access-denied-container" style="display: none;">
        <i class="bi bi-shield-x" aria-hidden="true"></i>
        <h2>Access Denied</h2>
        <p>You do not have permission to view this page.</p>
        <a href="dashboard.html" class="btn btn-primary">Go to Dashboard</a>
      </div>
      <div id="main-content-area" class="page-content">
        <h1 class="h4 mb-4">Dashboard</h1>
        <div class="row g-3">
          <div class="col-12 col-md-6 col-lg-4">
            <div class="card h-100">
              <div class="card-body">
                <div class="d-flex align-items-center gap-3">
                  <div class="rounded-3 bg-primary bg-opacity-10 p-3">
                    <i class="bi bi-calendar3 text-primary" style="font-size: 1.5rem;"></i>
                  </div>
                  <div>
                    <h3 class="h5 mb-0" id="dashboard-stat-sessions">--</h3>
                    <span class="text-muted small">Upcoming sessions</span>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="col-12 col-md-6 col-lg-4">
            <div class="card h-100">
              <div class="card-body">
                <div class="d-flex align-items-center gap-3">
                  <div class="rounded-3 bg-success bg-opacity-10 p-3">
                    <i class="bi bi-person-check text-success" style="font-size: 1.5rem;"></i>
                  </div>
                  <div>
                    <p class="h5 mb-0">Welcome back</p>
                    <span class="text-muted small" id="dashboard-user-name">--</span>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="col-12 col-md-6 col-lg-4">
            <div class="card h-100">
              <div class="card-body">
                <div class="d-flex align-items-center gap-3">
                  <div class="rounded-3 bg-warning bg-opacity-10 p-3">
                    <i class="bi bi-lightning text-warning" style="font-size: 1.5rem;"></i>
                  </div>
                  <div>
                    <p class="h5 mb-0">Quick actions</p>
                    <a href="my-schedule.html" class="small">My Schedule</a>
                    <span class="text-muted"> Â· </span>
                    <a href="therapist-directory.html" class="small" id="dashboard-link-directory" style="display: none;">Therapist Directory</a>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
  </div>
  <button type="button" class="sidebar-toggle" id="sidebar-toggle" aria-label="Toggle menu"><i class="bi bi-list"></i></button>
  <script src="assets/js/validators.js"></script>
  <script src="assets/js/auth.js"></script>
  <script src="assets/js/api.js"></script>
  <script src="assets/js/app.js"></script>
  <script>
    (function () {
      const role = Auth.getRole();
      const userId = Auth.getUserId();
      const user = Auth.getUser();
      if (user) {
        document.getElementById('dashboard-user-name').textContent = user.fullName || user.email;
      }
      if (role === 'CLIENT') {
        document.getElementById('dashboard-link-directory').style.display = 'inline';
      }
      getSessionsWithFallback(role, userId).then(function (sessions) {
        const upcoming = sessions.filter(function (s) {
          return (s.status === 'BOOKED' || s.status === 'PENDING') && (s.date >= new Date().toISOString().slice(0, 10));
        });
        document.getElementById('dashboard-stat-sessions').textContent = upcoming.length;
      });
    })();
  </script>
</body>
</html>
