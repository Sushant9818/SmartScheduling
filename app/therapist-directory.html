<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Therapist Directory - Smart Scheduling System</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link href="assets/css/styles.css" rel="stylesheet">
</head>
<body>
  <div id="sidebar-overlay" class="sidebar-overlay" aria-hidden="true"></div>
  <div class="app-layout">
    <aside class="sidebar" id="sidebar" role="navigation" aria-label="Main navigation"></aside>
    <main class="main-content">
      <header class="topbar" id="topbar"></header>
      <div id="access-denied-section" class="access-denied-container" style="display: none;">
        <i class="bi bi-shield-x" aria-hidden="true"></i>
        <h2>Access Denied</h2>
        <p>Only clients can browse the therapist directory.</p>
        <a href="dashboard.html" class="btn btn-primary">Go to Dashboard</a>
      </div>
      <div id="main-content-area" class="page-content">
        <h1 class="h4 mb-4">Therapist Directory</h1>
        <p class="text-muted mb-4">Browse therapists and book a session.</p>

        <div class="therapist-grid" id="therapist-grid">
          <div class="text-muted py-4 w-100 text-center">Loading...</div>
        </div>
      </div>
    </main>
  </div>
  <button type="button" class="sidebar-toggle" id="sidebar-toggle" aria-label="Toggle menu"><i class="bi bi-list"></i></button>

  <div class="modal fade" id="modal-book" tabindex="-1" aria-labelledby="modal-book-title" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="modal-book-title">Book session</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <p id="modal-book-therapist-name" class="mb-3"></p>
          <div class="mb-3">
            <label class="form-label">Date</label>
            <input type="date" class="form-control" id="book-date" min="">
          </div>
          <div class="mb-3">
            <label class="form-label">Time</label>
            <select class="form-select" id="book-time">
              <option value="09:00">09:00</option>
              <option value="10:00">10:00</option>
              <option value="11:00">11:00</option>
              <option value="14:00">14:00</option>
              <option value="15:00">15:00</option>
              <option value="16:00">16:00</option>
            </select>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-outline-secondary" data-bs-dismiss="modal">Cancel</button>
          <button type="button" class="btn btn-primary" id="btn-confirm-book">Confirm booking</button>
        </div>
      </div>
    </div>
  </div>

  <script src="assets/js/auth.js"></script>
  <script src="assets/js/api.js"></script>
  <script src="assets/js/app.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    (function () {
      var grid = document.getElementById('therapist-grid');
      var bookModal = new bootstrap.Modal(document.getElementById('modal-book'));
      var selectedTherapist = null;

      function renderTherapists(list) {
        if (!list || list.length === 0) {
          grid.innerHTML = '<p class="text-muted w-100 text-center py-4">No therapists available.</p>';
          return;
        }
        grid.innerHTML = list.map(function (t) {
          var imgHtml = t.imageUrl
            ? '<img src="' + t.imageUrl + '" alt="" class="img-cover">'
            : '<i class="bi bi-person-circle" aria-hidden="true"></i>';
          var specialties = (t.specialties && t.specialties.length) ? t.specialties.join(', ') : 'General';
          var rating = (t.rating != null) ? t.rating.toFixed(1) : 'â€“';
          return '<div class="therapist-card">' +
            '<div class="card-img-placeholder">' + imgHtml + '</div>' +
            '<div class="card-body">' +
            '<h3 class="h6 mb-1">' + (t.fullName || t.name || 'Therapist') + '</h3>' +
            '<p class="small text-muted mb-1">' + specialties + '</p>' +
            '<p class="small mb-2"><i class="bi bi-star-fill text-warning"></i> ' + rating + '</p>' +
            '<button type="button" class="btn btn-primary btn-sm w-100 btn-book" data-id="' + (t.id || '') + '" data-name="' + (t.fullName || t.name || '') + '">Book</button>' +
            '</div></div>';
        }).join('');
        grid.querySelectorAll('.btn-book').forEach(function (btn) {
          btn.addEventListener('click', function () {
            selectedTherapist = { id: btn.getAttribute('data-id'), name: btn.getAttribute('data-name') };
            document.getElementById('modal-book-therapist-name').textContent = 'Book a session with ' + selectedTherapist.name;
            document.getElementById('book-date').value = '';
            document.getElementById('book-date').min = new Date().toISOString().slice(0, 10);
            bookModal.show();
          });
        });
      }

      document.getElementById('btn-confirm-book').addEventListener('click', function () {
        var date = document.getElementById('book-date').value;
        var time = document.getElementById('book-time').value;
        if (!date || !selectedTherapist) { alert('Please select a date.'); return; }
        api.bookSession({
          therapistId: selectedTherapist.id,
          date: date,
          time: time
        }).then(function (res) {
          if (res && res.ok) {
            bookModal.hide();
            alert('Booking requested successfully.');
            window.location.href = 'my-schedule.html';
          } else {
            alert('Booking saved locally (API not connected).');
            bookModal.hide();
            window.location.href = 'my-schedule.html';
          }
        }).catch(function () {
          alert('Booking saved locally (API not connected).');
          bookModal.hide();
          window.location.href = 'my-schedule.html';
        });
      });

      getTherapistsWithFallback().then(renderTherapists);
    })();
  </script>
</body>
</html>
